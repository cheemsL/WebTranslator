<template id="template_translator">
    <style>
        #translator_container{
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            min-height: 400px;
        }
        #translator_head{
            position: relative;
            left: 0%;
            top: 0%;
            width: 36px;
            height: 100%;
            box-sizing: border-box;
            padding: 3px;
            background-color: #f0f0f0;
            border-radius: 5px 0px 0px 5px;
            box-shadow: 0px 0px 4px #707070;
            z-index: 1;
            flex-direction: column;
        }
        #translator_body{
            position: relative;
            flex: 1;
            display: flex;  /* 垂直排列 */
            flex-direction: column;
            border-radius: 0px 5px 5px 0px;
            box-shadow: 0px 0px 4px #707070;
        }
        #translator_body_spliter{
            width: 100%;
            height: 2px;
            background-color: #c0c0c0;
        }
        #input_container{
            position: relative;
            width: 100%;
            flex: 1;
            box-sizing: border-box;
            border-radius: 5px;
            display: flex;
        }
        #input_edit{
            flex: 1;  /* 占据剩余空间 */
            outline: none;
            padding: 10px;
            box-sizing: border-box;
            text-indent: 2em; /* 首行缩进两个字符宽度 */
            word-break: break-all;  /* 长单词或中文自动换行 */
            /* background-color: aliceblue; */
        }
        #output_container{
            position: relative;
            width: 100%;
            flex: 1;
            box-sizing: border-box;
            border-radius: 5px;
            /* border: solid 1px #000; */
        }
        #output_edit{
            flex: 1;  /* 占据剩余空间 */
            outline: none;
            padding: 10px;
            box-sizing: border-box;
            text-indent: 2em; /* 首行缩进两个字符宽度 */
            word-break: break-all;  /* 长单词或中文自动换行 */
            /* background-color: aliceblue; */
        }
        .button{
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .button:hover{
            background-color: #e0e0e0;
        }
        .button .icon{
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke: #c0c0c0;
            fill: none;
        }
        .button:hover .icon{
            stroke: #00c000;
            fill: none;
        }

    </style>
    <div id="translator_container">
        <div id="translator_head">
            <div class="button" id="botton_translate" title="翻译为中文">
                <svg class="icon" width="100%" height="100%" viewBox="0 0 64 64" preserveAspectRatio="xMidYMid meet">
                    <!-- En -->
                    <polyline points="25,7 15,7 15,16, 22,16 15,16 15,25 25,25"/>
                    <polyline points="30,18 30,25"/>
                    <polyline points="38,18 38,25"/>
                    <path d="M 30 18 A 2 2 0 0 1 38 18" fill="none" />

                    <!-- to -->
                    <path d="M 16 32 A 10 10 0 0 0 24 44" fill="none" />
                    <polyline points=""/>

                    <!-- 中 -->
                    <polyline points="30,38 50,38 50,48 30,48 30,38"/>
                    <polyline points="40,30 40,60"/>
                </svg>
            </div>
            <div class="button" id="botton_audio" title="播放音频">
                <svg class="icon" width="100%" height="100%" viewBox="0 0 64 64" preserveAspectRatio="xMidYMid meet">
                    <circle cx="20" cy="32"  r="4"/>
                    <path d="M 28 22 A 12 12 0 0 1 28 42" fill="none" />
                    <path d="M 34 14 A 24 24 0 0 1 34 50" fill="none" />
                </svg>
            </div>
            <div class="button" id="botton_clear" title="清空">
                <svg class="icon" width="100%" height="100%" viewBox="0 0 64 64" preserveAspectRatio="xMidYMid meet">
                    <circle cx="32" cy="16"  r="4"/>
                    <polyline points="16,20 48,20"/>
                    <polyline points="20,20 20,50 44,50 44,20"/>
                    <polyline points="28,28 28,42"/>
                    <polyline points="36,42 36,28"/>
                </svg>
            </div>
        </div>
        <div id="translator_body">
            <div id="input_container">
                <div id="input_edit" contenteditable="true">
                </div>
            </div>
            <div id="translator_body_spliter">
            </div>
            <div id="output_container">
                <div id="output_edit">
                </div>
            </div>            
        </div>
    </div>
</template>
